<div class="container">
  <form #addressForm="ngForm">
    <fieldset>
      <legend>Add a new address</legend>
      <div class="form-group">
        <label for="exampleInputEmail1">Address Identifier</label>
        <input type=text class="form-control" id="userName" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Address Line 1:</label>
        <input type="text" class="form-control" id="addressOne" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Address Line 2:</label>
        <input type="text" class="form-control" id="addressTwo" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">City:</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Phone:</label>
        <input type="number" class="form-control" id="phone" required>
      </div><div class="form-group">
        <label for="exampleInputEmail1">Zone:</label>
        <input type="text" class="form-control" id="zone" required>
      </div>
    </fieldset>
  </form>
  <button class="btn btn-primary" type="submit" [disabled]="addressForm.invalid">Save</button>
  <button class="btn btn-primary" type="button">Cancel</button>
</div>
