<div class="row" *ngIf="product">
  <div class="col-2">
      <img style="height: 100px; width: 50%; display: block;" src="{{product.imageURL}}" alt="Card image">
  </div>
  <div class="col-10">
    <div class="row">
      <div class="col-9">
        <div class="row-4">
            <h4>{{product.Name}}</h4>
            <p>{{product.Description}}</p>
        </div>
        <div class="row-3">
          <select (change)="onChangeDeliveryType($event.target.value)">
            <option value="Express">Express</option>
            <option value="Normal">Normal</option>
            <option value="InStore">InStore</option>
            <option value="Free">Free</option>
            <option value="None">None</option>
          </select>
        </div>
        <div class="row-3" *ngIf="inStore">
          <select (change)="onChangeStore($event.target.value)">
            <option value="{{store.Name}}" *ngFor="let store of stores">{{store.Name}</option>
          </select>
        </div>
      </div>
      <div class="col-2">
        ${{product.Price}}
      </div>
      <div class="col-1">
        <select (change)="onChange($event.target.value)">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
  </div>
</div>
