<div class="text-center d-flex align-items-center h-75 bg-danger">
  <div class="container bg-primary">
    <div class="row bg-primary">
      <div class="col-lg-12 bg-danger">
        <h1 class="display-1 text-white bg-dark">Hello!</h1>
        <h3 class="text-white">Busca lo que desees...</h3>
      </div>
    </div>
  </div>
</div>

<div class="container bg-danger">
    <div class="container-fluid display-1 text-white bg-dark">
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let product of products">
              <img class="img-rounded featurette-image mx-auto" width="280" height="310" ng-style="position:center" src="{{product.imageURL}}" ng-style="position:absolute" data-holder-rendered="true">
              <div class="carousel-caption">
                <h5 style="color: rgb(245, 153, 67) !important">{{product.Description}}</h5>
                <h4 style="color: rgb(245, 153, 67) !important">Price $ {{product.Price}}</h4>
                <a routerLink="../productDescription/{{product.Code}}" style="margin-top:0%" class="btn btn-outline-danger" >View More</a>
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
</div>
