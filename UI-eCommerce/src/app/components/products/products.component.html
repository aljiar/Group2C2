<div class="text-center d-flex align-items-center h-75 bg-danger">
  <div class="container bg-primary">
    <div class="row bg-primary">
      <div class="col-lg-12 bg-danger">
        <h1 class="display-1 text-white bg-dark">Hello!</h1>
        <p class="lead text-white">Busca lo que desees...</p>
      </div>
    </div>
  </div>
</div>

<div class="px-2">
  <div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let product of products">
            <a routerLink="../productDescription/{{product.Code}}">
              <img class="center-block img-fluid d-block p-0" src="{{product.imageURL}}">
              <p class="lead text-secondary" style="color: black !important">{{product.Description}}</p>
              <h6 class="text-secondary" style="color: black !important">Price: {{product.Price}}</h6>
            </a>
        </div>
    </div>
  </div>
</div>
