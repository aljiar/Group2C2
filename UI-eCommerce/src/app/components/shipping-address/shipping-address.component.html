<div class="card" style="width:200px">
  <div class="card-body">
    <h4 class="card-title">{{shippingAddress.Identifier}}</h4>
    <p class="card-text">{{shippingAddress.Line1}}</p>
    <p class="card-text">{{shippingAddress.Line2}}</p>
    <p class="card-text">{{shippingAddress.City}}</p>
    <p class="card-text">Phone: {{shippingAddress.Phone}}</p>
    <p class="card-text">{{shippingAddress.Zone}}</p>
    <button class="btn btn-primary" (click)="deliver()">Deliver to this address</button>
    <div class="w-100"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <button type="button" style="margin-top:1%" class="btn btn-primary" (click)="edit()">Edit</button>
        </div>
        <div class="col-sm-6">
          <button type="button" style="margin-top:1%" class="btn btn-primary" (click)="delete()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
