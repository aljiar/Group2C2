<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="popstore css.css" type="text/css">
  <title>Shop</title>
</head>

<body>
  <div class="text-center d-flex align-items-center h-75 bg-danger">
    <div class="container bg-primary">
      <div class="row bg-primary">
        <div class="col-lg-12 bg-danger">
          <h1 class="display-1 text-white bg-dark">Hello!</h1>
          <p class="lead text-white">Busca lo que desees...</p>
        </div>
      </div>
    </div>
  </div>

  <div class="px-2">
    <div class="container">
      <div class="row" *ngFor="let product of products">
        
        <div class="col-md-3">
          <img class="center-block img-fluid d-block p-0" src="{{product.imageURL}}">
          <p class="lead text-secondary">{{product.Description}}<br> </p>
          <h1 class="text-secondary">{{product.Price}}<br> </h1>
        </div>

      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:250px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;
    <img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16">
  </pingendo>
</body>

</html>
